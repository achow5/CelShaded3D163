<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(20, 
		window.innerWidth/window.innerHeight, 0.4, 1000);
      camera.rotateX(0.05);
      camera.rotateY(0.05);
      camera.rotateZ(0.00);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 50;


	var light = new THREE.PointLight(0xffffff, 1, 1000);
	light.position.set(50, 50, 50);
	scene.add(light);


	var loader = new THREE.GLTFLoader();
	loader.load('CMPM163_Group.glb', function (gltf) {
	gltf.scene.position.x=0;
	gltf.scene.scale.x = 1;
	scene.add(gltf.scene);
	}, function (xhr) {
	console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
	console.error(error);
	});

	loader.load('chair.glb', function (gltf) {
	gltf.scene.position.x=0;
	gltf.scene.position.y=-5;
	gltf.scene.scale.x = 6;
	scene.add(gltf.scene);
	}, function (xhr) {
	console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
	console.error(error);
	});

	function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
	}
	
	animate();




		</script>
	</body>
</html>
