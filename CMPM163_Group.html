<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CMPM163 Final: 3D Cel Shading</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(8, 
		window.innerWidth/window.innerHeight, 0.4, 1000);
      camera.rotateX(0.05);
      camera.rotateY(1.44);
      camera.rotateZ(-0.05);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.set(100, 9, 10);
	  //camera.position.x = 100;
      //camera.position.y = 9;
      //camera.position.z = 10;
	  camera.lookAt(scene.position);


	var light = new THREE.PointLight(0xffffff, 1, 1000);
	light.position.set(50, 50, 50);
	scene.add(light);

	var mesh;
	var loader = new THREE.GLTFLoader();
	loader.load('CMPM163_Group2.gltf', function (gltf) {
		mesh = gltf.scene.children[0];
		mesh.position.x=0;
		mesh.position.y = -10;
		mesh.scale.x = 1;
		mesh.traverse((o) => {
			if (o.isMesh) o.material = new THREE.MeshToonMaterial( { color: 0x4287f5 });
			//if (o.isMesh) o.material = new THREE.MeshPhongMaterial( { color: 0x4287f5 });
		});
		console.log(mesh);
		scene.add(mesh);
		}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
		console.error(error);
	});

	function animate() {
			requestAnimationFrame(animate);
			
			var timer = Date.now() * .0005;
			mesh.rotation.y = timer;
			camera.lookAt(scene.position);
			
			renderer.render(scene, camera);
	}
	
	animate();




		</script>
	</body>
</html>
